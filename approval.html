<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('images/Background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .dashboard {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option {
            background: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .option:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="images/Logo.png" alt="App Logo" class="logo-left">
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        <div class="options">
            <a href="resources.html" class="option">Available Resources</a>
            <a href="check.html" class="option">Check Requests</a>
        </div>
    </div>
</body>
</html>
