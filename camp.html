<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            background: url('images/Background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }
        
        .dashboard {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .camp-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .camp-option {
            background: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .camp-option:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.08);
        }
        
        @media (max-width: 600px) {
            .camp-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <img src="images/Logo.png" alt="App Logo" class="logo-left">
    <div class="dashboard">
        <h2>Select your camp</h2>
        <div class="camp-options">
            <div class="camp-option" onclick="navigateToRequest(1)">Camp 1</div>
            <div class="camp-option" onclick="navigateToRequest(2)">Camp 2</div>
            <div class="camp-option" onclick="navigateToRequest(3)">Camp 3</div>
            <div class="camp-option" onclick="navigateToRequest(4)">Camp 4</div>
            <div class="camp-option" onclick="navigateToRequest(5)">Camp 5</div>
            <div class="camp-option" onclick="navigateToRequest(6)">Camp 6</div>
        </div>
    </div>
    <script>
        function navigateToRequest(campNumber) {
            window.location.href = `request.html?camp=${campNumber}`;
        }
    </script>
</body>
</html>
