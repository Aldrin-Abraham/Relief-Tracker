<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Tracker - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            height: 100vh;
            background: url('images/Background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .role-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .role {
            background: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .role:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.08);
        }
        
        .disabled {
            background: rgba(200, 200, 200, 0.6);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <img src="images/Logo.png" alt="App Logo" class="logo-left">
    <div class="container">
        <h1>Welcome to ReliefTracker</h1>
        <h2>Select your role</h2>
        <div class="role-options">
            <a href="camp.html" class="role">Refugee</a>
            <span class="role disabled">Admin (Under Construction)</span>
        </div>
    </div>
</body>
</html>
