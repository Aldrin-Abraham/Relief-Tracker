<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relief Tracker - Disaster Management System Homepage">
    <title>Relief Tracker | Home</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-dark: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('images/Background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--light);
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            transition: transform 0.3s ease;
        }

        .logo-left:hover {
            transform: scale(1.05);
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px var(--glass-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px var(--glass-dark);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(to right, var(--light), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-track {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .btn i {
            font-size: 1.2rem;
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-left {
                width: 80px;
                top: 15px;
                left: 15px;
            }
            
            .btn {
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                gap: 12px;
            }
            
            .btn i {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="images/Logo.png" alt="Relief Tracker Logo" class="logo-left">

    <div class="container">
        <h1>Welcome to Relief Tracker</h1>
        <p>Streamlining disaster relief management with real-time tracking and efficient resource allocation for those in need.</p>
        
        <div class="buttons">
            <a href="signin.html" class="btn">
                <i class="fas fa-user-shield"></i> Admin Sign In
            </a>
            <a href="camp.html" class="btn btn-track">
                <i class="fas fa-map-marked-alt"></i> Track Relief
            </a>
        </div>
    </div>

    <footer>
        &copy; 2023 Relief Tracker | Disaster Management System
    </footer>

    <script>
        // Add interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            // Add click animation to buttons
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.target.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        e.target.style.transform = '';
                    }, 200);
                });
            });
            
            // Preload next pages for better performance
            const links = ['signin.html', 'camp.html'];
            links.forEach(link => {
                const preloadLink = document.createElement('link');
                preloadLink.rel = 'prefetch';
                preloadLink.href = link;
                document.head.appendChild(preloadLink);
            });
        });
    </script>
</body>
</html>
