<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoScreen">
        <img src="images/Logo.png" alt="App Logo">
    </div>

    <script>
        setTimeout(() => {
            document.getElementById("logoScreen").style.display = "none";
            window.location.href = "welcome.html";  // Redirect to view.html after 3 seconds
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
