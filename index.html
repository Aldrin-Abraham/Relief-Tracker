<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Relief Tracker - Disaster Management System">
    <title>Relief Tracker | Loading...</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color);
            overflow: hidden;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #f0f4ff);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        .logo-container img {
            width: min(200px, 50vw);
            height: auto;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .loading-text {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: var(--primary-color);
            border-radius: 2px;
            transition: width 3s linear;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .logo-container img {
                width: 150px;
            }
            
            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="logoScreen">
        <img src="images/Logo.png" alt="Relief Tracker Logo">
        <div class="loading-text">Loading Relief Tracker...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
    </div>

    <script>
        // Start loading animation
        document.getElementById('loadingProgress').style.width = '100%';
        
        // Hide splash screen and redirect after 3 seconds
        setTimeout(() => {
            document.getElementById("logoScreen").style.opacity = "0";
            
            // Wait for fade out to complete before redirecting
            setTimeout(() => {
                window.location.href = "home.html";
            }, 500);
        }, 3000);

        // Handle case where home.html fails to load
        window.addEventListener('error', (event) => {
            if (event.target.href === window.location.href + 'home.html') {
                document.getElementById("logoScreen").style.display = "flex";
                document.querySelector(".loading-text").textContent = "Error loading application. Please refresh.";
                document.getElementById("loadingProgress").style.backgroundColor = "#e63946";
            }
        });
    </script>
</body>
</html>
