<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('images/Background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .logo-left {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 10px;
            display: none; /* Hidden initially */
        }

        button {
            background: rgba(0, 123, 255, 0.85);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="images/Logo.png" alt="App Logo" class="logo-left">
    <div class="container">
        <h2>Sign In</h2>
        <form onsubmit="return validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <p class="error-message" id="errorMessage">Invalid credentials! Please try again.</p>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let errorMessage = document.getElementById("errorMessage");

            if (user === "admin" && pass === "official") {
                window.location.href = "approval.html"; // Redirect if correct
            } else {
                errorMessage.style.display = "block"; // Show error message
            }
        }
    </script>
</body>
</html>
